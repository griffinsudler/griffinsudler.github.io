<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>


  </head>
  <body>
    <a-scene>
      <a-assets>
     <a-asset-item id="cell-obj" src="Cell.obj"></a-asset-item> 
     <a-asset-item id="cell-mtl" src="Cell.mtl"></a-asset-item> 
</a-assets>
      <a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" scale="0.3 0.3 0.3" rotation="-90 0 0" position="1.763 2.156 -1.4"></a-entity>
   
   <a-plane color="green" height="12.5" width="8.4" rotation="-90 0 0"></a-plane>
   <a-text value="Hello, World!" position="1 2 -1"></a-text>
   <a-text id="helloText" visible = "false" value="Welcome to your new room!" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>

<a-box position="-3 1 -5" rotation="0 90 30" scale="" color="#F44336"
event-set__enter="_event: mouseenter; _target: #helloText; visible: true"
event-set__leave="_event: mouseleave; _target: #helloText; visible: false">
</a-box>

<a-text id="rER" value="Rough endoplasmic reticulum" position="-1.18 -1.09 -1.40" color="black" scale="1.5 1.5 1.5"></a-text>

<a-box position="-3 1 -5" rotation="0 90 30" scale="" color="#F44336"
event-set__enter="_event: mouseenter; _target: #helloText; visible: true"
event-set__leave="_event: mouseleave; _target: #helloText; visible: false">
</a-box>
<a-text id="helloText" visible = "false" value="Welcome to your new room!" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>

<a-box position="-3 1 -5" rotation="0 90 30" scale="" color="#F44336"
event-set__enter="_event: mouseenter; _target: #helloText; visible: true"
event-set__leave="_event: mouseleave; _target: #helloText; visible: false">
</a-box>
<a-camera>
<a-cursor></a-cursor>
</a-camera>
 </a-scene>
  </body>
</html>
